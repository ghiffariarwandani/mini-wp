<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Josprima Sihombing | Mini WP</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7d2e19e386.js"></script>
</head>
<body>
  <div class="container">
    <section id="menu">
      <div id="profile">
        <div id="profile-image">
          <img src="images/1.jpg" alt="Josprima Sihombing">
        </div>
        <div id="profile-name">
          <h1>Josprima Sihombing</h1>
        </div>
        <div id="profile-sosmed">
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#">
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
      <nav>
        <a href="#" class="active">Articles</a>
        <a href="#">Profile</a>
      </nav>
      <footer>
        <p>Copyright &copy; 2019 Josprima Sihombing</p>
      </footer>
    </section>

    <section id="content">
      <div id="content-heading">
        <div id="content-heading-text">
          <h1>Articles</h1>
          <p>This is the list of your articles</p>
        </div>
        <div id="content-heading-action">
          <button class="btn primary" onclick="submitArticle()">
            <i class="fas fa-plus"></i>
            <span>New article</span>
          </button>
        </div>
      </div>

      <div id="content-body">

        <div id="editor">
          <p>Hello World!</p>
          <p>Some initial <strong>bold</strong> text</p>
          <p><br></p>
        </div>

      </div>

    </section>

  </div>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    var quill = new Quill('#editor', {
      theme: 'snow'
    });
  </script>
</body>
</html>
